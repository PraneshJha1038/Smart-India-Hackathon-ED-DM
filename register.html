<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pranesh Jha">
    <meta name="description" content="This is the generic landing page for the disaster management">
    <meta property="og:type" content="website">
    <link rel="shortcut icon" href="/img/sih31x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Register | Student Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>

    <header>
        <nav>
            <div class="branding">
                <div class="branding" id="brand-logo">
                    <img src="/img/sih31x32.png" width="32" height="32" title="Ed Disaster" alt="Ed Disaster">
                </div>
                <div class="branding" id="brand-name">
                    <span class="branding">
                        Ed Disaster
                    </span>
                </div>
            </div>
            <div class="quicklinks">
                <div class="quicklinks" id="Home">
                    <a href="index.html" class="quick-a">Home</a>
                </div>
                <div class="quicklinks" id="About">
                    <a href="index.html" target="_self" class="quick-a">About</a>
                </div>
                <div class="quicklinks" id="login">
                    <a href="login.html" target="_blank" rel="noopener" class="quick-a">Login/Register</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="form-box">
                <h1 class="title">Student's Hub</h1>
                <p class="subtitle">Create your account</p>

                <form action="#" method="POST">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn">Register</button>
                </form>

                <p class="switch-text">
                    Already have an account?
                    <a href="login.html">Login</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer" id="part1" style="text-align: center;">
            &copy; 2025 Student's Hub - Empowering students with a complete digital record.
        </div>
    </footer>

</body>

</html>
